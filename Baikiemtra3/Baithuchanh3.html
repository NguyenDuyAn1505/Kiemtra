<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0px; margin: 0px auto;}
        .wrapper{height: 700px; width: 100%; background-color: rgb(183, 233, 215);}
        header{
            height: 120px; width: 100%; background-color: #294e79; position: absolute;
        }
        header img{position: absolute; top: 20px; left: 15px;}
        .p1{font-size: 50px; position: absolute; top: 20px; left: 120px; color: aliceblue;}
        .p2{font-size: 25px; position: absolute; top: 70px; left: 120px; color: aliceblue;}
        #from1{top: 10px; right: 10px; position: absolute;}
        .top-menu li
        {
            height: 45px; width: 120px;
            background-color: #4788d1;
            float: left;
            position: absolute;
            list-style: none;
            text-indent: 20px;
            line-height: 45px;
            bottom: 0px;
            border: 1px solid green; 
        }
        li a{ color: whitesmoke; text-decoration: none; font-weight: bolder;}
        .top-menu li:hover{background-color: blue; }
        li:hover>a{color: yellow; font-style: italic;}
        .top-menu li:last-child{right: 10px; width: 160px;}
        .top-menu li:nth-child(4){right: 180px; width: 220px;}
        .top-menu li:nth-child(3){right: 410px; width: 160px;}
        .top-menu li:nth-child(2){right: 580px; width: 160px;}
        .top-menu li:nth-child(1){right: 750px; width: 160px;}
        .content {
            width: 580px;
            height: 300px;
            background: #e7e7e7;
            border: 1px solid #000;
            float: left;
            margin-bottom: 10px;
        }
        .box{
            top: 120px; height: 120px; width: 100px;
        }
        #box1{
            background-color: aqua; top: 300px; 
        }
        #box2{
            background-color: orange;
        }
        #box3{
            background-color: deeppink;
        }
        footer{
            font-size: 18px; color:white; height 100px; width: 100%; background-color: #294e79 ;float: left; bottom: 50px; position: absolute;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="../img/Anh.png" alt="" srcset="" height="80" width="80">
            <p class="p1">
                FlowerBox 360
            </p>
            <p class="p2">
                ...to get your daily dose of luxury roses!
            </p>
            <form action="" method="get" id="from1">
                <input type="text" name="txtName" id="txtName" placeholder="Search the site">
                <button type="submit">GO</button>
            </form>
            <ul class="top-menu">
                <li><a href="">Home</a></li>
                <li><a href="">Promotion</a></li>
                <li><a href="">Gift Baskets</a></li>
                <li><a href="">Flower Services</a></li>
                <li><a href="">About</a></li>
            </ul>
        </header>
        <div id="content">
            <div id="box1" class="box">cot 1</div>
            <div id="box2" class="box">cot 2</div>
            <div id="box3" class="box">cot 3</div>
        </div>
        <footer>
            <p>Copyright &#169 2017 - All Rights Reserved - Software Engineering Department - Industrial University of Ho Chi Minh City</p>
        </footer>
    </div>
</body>
</html>
